<!DOCTYPE html>
<html lang="{{ lang or 'de' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Info Portal{% endblock %}</title>
    
    <!-- Essential CSS only -->
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .thai-turquoise { color: #14B8A6; }
        .bg-thai-turquoise { background-color: #14B8A6; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Simple Navigation -->
    <nav class="bg-thai-turquoise text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Labor Pattaya</h1>
            <div class="space-x-4">
                <a href="{{ url_for('public.home') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('public.week_view') }}" class="hover:underline">Week</a>
                <a href="{{ url_for('public.month_view') }}" class="hover:underline">Month</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Simple Footer -->
    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Labor Pattaya - QR Info Portal</p>
    </footer>
</body>
</html>
