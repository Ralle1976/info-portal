      - name: Build with Jekyll
        run: |
          cd github-pages
          # Create _config.yml for Jekyll
          cat > _config.yml << 'EOF'
          title: QR Info Portal Documentation
          description: Laborstandort Pattaya - Comprehensive documentation and setup guide
          url: "https://ralle1976.github.io"
          baseurl: "/qr-info-portal"
          
          markdown: kramdown
          highlighter: rouge
          theme: minima
          
          plugins:
            - jekyll-feed
            - jekyll-sitemap
            - jekyll-seo-tag
          
          exclude:
            - .sass-cache/
            - .jekyll-cache/
            - gemfiles/
            - Gemfile
            - Gemfile.lock
            - node_modules/
            - vendor/bundle/
            - vendor/cache/
            - vendor/gems/
            - vendor/ruby/
          EOF
          
          # Install Jekyll and build
          gem install jekyll bundler
          bundle init
          echo 'gem "jekyll"' >> Gemfile
          echo 'gem "minima"' >> Gemfile
          bundle install
          bundle exec jekyll build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./github-pages/_site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Notify deployment success
        run: |
          echo "✅ Documentation deployed successfully!"
          echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"