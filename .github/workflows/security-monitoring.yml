name: Simple Security Monitoring

on:
  schedule:
    # Weekly security check on Sunday at 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  weekly-security-check:
    name: Weekly Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt
          
      - name: Basic security check
        run: |
          echo "🔍 Weekly Security Report" > security-report.md
          echo "Generated: $(date)" >> security-report.md
          echo "" >> security-report.md
          
          # Check for vulnerable dependencies
          echo "## Dependency Security" >> security-report.md
          if safety check; then
            echo "✅ No known vulnerabilities in dependencies" >> security-report.md
          else
            echo "⚠️ Potential vulnerabilities found - please review" >> security-report.md
          fi
          
          echo "" >> security-report.md
          
          # Basic code security scan
          echo "## Code Security" >> security-report.md
          if bandit -r app/ -f txt; then
            echo "✅ No obvious security issues in code" >> security-report.md
          else
            echo "⚠️ Potential security issues found - please review" >> security-report.md
          fi
        continue-on-error: true
        
      - name: Check security configuration
        run: |
          echo "" >> security-report.md
          echo "## Security Configuration" >> security-report.md
          
          # Check for hardcoded secrets
          if grep -r "password.*=" app/ | grep -v "os.environ\|config"; then
            echo "⚠️ Potential hardcoded passwords found" >> security-report.md
          else
            echo "✅ No obvious hardcoded passwords" >> security-report.md
          fi
          
          # Check debug configuration
          if grep -r "debug.*=.*True" app/; then
            echo "⚠️ Debug mode may be enabled" >> security-report.md
          else
            echo "✅ Debug mode properly configured" >> security-report.md
          fi
        continue-on-error: true
        
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: weekly-security-report
          path: security-report.md