name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: ["Ralle1976"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: Preliminary Checks
      description: Please confirm you have done the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have reproduced this issue with the latest version
          required: true
        - label: I have checked the documentation and troubleshooting guide
          required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment are you using?
      options:
        - Production
        - Staging
        - Development/Local
        - Docker
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: QR Info Portal Version
      description: What version are you running? (Check /admin or git tag)
      placeholder: "e.g., v1.2.3"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser/Device
      description: Which browser or device are you using?
      multiple: true
      options:
        - Chrome (Desktop)
        - Firefox (Desktop)
        - Safari (Desktop)
        - Edge (Desktop)
        - Chrome (Mobile)
        - Safari (Mobile)
        - Firefox (Mobile)
        - Other Mobile Browser
    validations:
      required: true

  - type: dropdown
    id: language
    attributes:
      label: Language Settings
      description: Which language were you using when the bug occurred?
      options:
        - Thai (‡πÑ‡∏ó‡∏¢)
        - German (Deutsch)
        - English
        - Not relevant
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages, console logs, or server logs
      render: text
      placeholder: "Paste error messages here..."

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: "Drag and drop screenshots here or use the attachment button"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: "Add any other context about the problem here..."

  - type: dropdown
    id: priority
    attributes:
      label: Priority/Impact
      description: How critical is this issue?
      options:
        - üî¥ Critical - System is unusable
        - üü† High - Major functionality affected
        - üü° Medium - Minor functionality affected
        - üü¢ Low - Cosmetic or enhancement
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I am willing to submit a pull request for this issue
        - label: I can help with testing the fix